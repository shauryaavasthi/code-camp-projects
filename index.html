<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Cafe Menu</title>
        <link href="styles.css" rel="stylesheet">
    </head>

    <body>
        <div class="menu">
            <main>
                <h1>CAMPER CAFE</h1>
                <p class="established">Est. 2020</p>
                <hr>
                <section>
                  <h2>Coffee</h2>
                  <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
                  <article class="menu-item">
                    <p class="item-name">French Vanilla</p><p class="item-price">3.00</p>
                  </article>
                  <article class="menu-item">
                    <p class="item-name">Caramel Macchiato</p><p class="item-price">3.75</p>
                  </article>
                  <article class="menu-item">
                    <p class="item-name">Pumpkin Spice</p><p class="item-price">3.50</p>
                  </article>
                  <article class="menu-item">
                    <p class="item-name">Hazelnut</p><p class="item-price">4.00</p>
                  </article>
                  <article class="menu-item">
                    <p class="item-name">Mocha</p><p class="item-price">4.50</p>
                </section>

                <section>
                    <h2>Dessert</h2>
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
            
                    <article class="item">
                      <p class="dessert">Donut</p><p class="price">1.50</p>
                    </article>
                    <article class="item">
                      <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
                    </article>
                    <article class="item">
                      <p class="dessert">Cheesecake</p><p class="price">3.00</p>
                    </article>
                    <article class="item">
                      <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
                    </article>
                </section>
              </main>
              <footer>
                <p><a href="https://www.freecodecamp.org">Visit our website</a></p>
                <p class="address">Free Code Camp Drive</p>
              </footer>
        </div>
      </body>
    </html>
